{% load static %}
{% include 'header.html' %}

<header class="container-fluid" style="border: 1px solid yellow">
    <img src="{% static 'images/towing.jpg' %}" width="100%" height="500" class="img-responsive">
</header>

<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Services</li>
    </ol>
</nav>

<div class="container">
    <h3 class="page-title text-center">Services</h3>
    <p class="text-center text-primary mt-2 font-weight-bold">from our side</p>
    <div class="row">

        {% for i in services %}
        <div class="col-sm-4 p-2 mb-5">
            <div class="card" style="width:300px ; height:300px">
                <img class="card-img-top" src="{{i.image.url}}" style="width:100%;height:200px">
                <h4 class="card-title text-center">{{i.title}}</h4>
                <p class="card-title text-justify px-3">{{i.description}}</p>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
