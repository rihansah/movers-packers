{% extends 'admin_base.html' %}

{% block main %}
<div class="card shadow m-2">
    <div clsss="card-body">
        <h5 class="p-2 text-danger" style="border-bottom : 2px solid orange">Manages Services</h5>

        <div class="container-fluid">
            <table class="table table-bordered" id="example">
                <thead>
                    <tr>
                        <th>S No.</th>
                        <th>ServiceImage</th>
                        <th>Title</th>
                        <th>CreationDate</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                   {% for i in services %}
                   <tr>
                       <td>{{forloop.counter}}</td>
                       <td><img src="{{i.image.url}}" width="100" height="100"></td>
                       <td>{{i.title}}</td>
                       <td>{{i.creationdate}}</td>
                       <td><a href="{% url 'edit_service' i.id%}" class="btn btn-success">Edit</a></td>
                   </tr>
                   {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
<div>

{%if error == "no" %}
<script>
    alert('services has been added');
    window.location=('{%url 'manage_services' %}');
</script>
{% endif %}
{% if error == "yes" %}
<script>
    alert('someting went wrong, Please Try Again...')
</script>
{% endif %}


{% endblock %}
